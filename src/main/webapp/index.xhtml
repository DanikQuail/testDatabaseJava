<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
</h:head>
<h:body>
    <div class="container">
        <h:commandButton styleClass="btn btn-success m-lg-1" value="All"  />
        <ui:repeat value="#{superheroService.publishers}" var="pub">
            <h:commandButton styleClass="btn btn-primary m-lg-1"  value="#{pub.name} (#{pub.count})">
            <f:param name="change" value="#{pub.ID}"/>
            </h:commandButton>
        </ui:repeat>

        <table class="table">
            <thead class="table-dark sticky-top">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Pseudonym</th>
                <th scope="col">Full name</th>
                <th scope="col">Gender</th>
                <th scope="col">Race</th>
                <th scope="col">Alignment</th>
            </tr>
            </thead>
            <tbody>
            <ui:repeat value="#{superheroService.superhero}" var="hero" varStatus="i">
                <tr>
                    <th scope="row">#{i.index + 1}</th>
                    <td>#{hero.pseudonym}</td>
                    <td>#{hero.fullName}</td>
                    <td>#{hero.gender}</td>
                    <td>#{hero.race}</td>
                    <td>#{hero.alignment}</td>
                </tr>
            </ui:repeat>
            </tbody>
        </table>
    </div>

</h:body>
</html>
